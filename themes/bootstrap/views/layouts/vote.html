{{define "vote-thumb"}}
<div class="row">
  <p class="float-xs-right">
    {{$size := 32}}
    <img class="votes" data-point="1" data-type="{{tn .}}" data-id="{{.ID}}" src="{{asset "up.png"}}" height="{{$size}}" width="{{$size}}" />
    <img class="votes" data-point="-1" data-type="{{tn .}}" data-id="{{.ID}}" src="{{asset "down.png"}}" height="{{$size}}" width="{{$size}}"/>
  </p>
</div>
{{end}}
