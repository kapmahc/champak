{{define "metas"}}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="csrf-token" content="{{str2htm .csrf}}">
<meta name="description" content="{{t .locale "site.description"}}">
<meta name="keywords" content="{{t .locale "site.keywords"}}">
<meta name="author" content="{{.author.name}} <{{.author.email}}>">
<title>{{.title}}-{{t .locale "site.subTitle"}}-{{t .locale "site.title"}}</title>
<link rel="shortcut icon" href="{{asset "favicon.png" }}" type="image/png" />
<link rel="stylesheet" href="{{ asset "main.css"}}">
<script src="{{asset "manifest.js"}}"></script>
<script src="{{asset "vendor.js"}}"></script>
<script src="{{asset "main.js"}}"></script>
{{end}}
