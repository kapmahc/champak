{{define "leave-words"}}
{{template "dashboard/header" .}}
{{$l := .locale}}
<h2>{{.title}}</h2>
<hr/>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>{{t $l "attributes.createdAt"}}</th>
      <th>{{t $l "attributes.body"}}</th>
      <th>{{t $l "buttons.manage"}}</th>
    </tr>
  </thead>
  <tbody>
    {{range .items}}
    <tr>
      <th scope="row">{{dtf .CreatedAt}}</th>
      <td>{{.Body}}</td>
      <td>
        <a data-confirm="{{t $l "are-you-sure"}}" data-method="delete" class="btn btn-danger btn-sm" href="leave-words/{{.ID}}">{{t $l "buttons.remove"}}</a>
      </td>
    </tr>
    {{end}}
  </tbody>
</table>
{{template "dashboard/footer" .}}
{{end}}
