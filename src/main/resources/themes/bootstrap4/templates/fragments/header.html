<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<nav th:fragment="header" class="navbar navbar-toggleable-md fixed-top navbar-inverse bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#header-bar" aria-controls="header-bar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" th:href="@{/}" th:text="#{site.sub-title}">sub title</a>

  <div class="collapse navbar-collapse" id="header-bar">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}" th:text="#{header.home}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="header-lang-bar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
        <div class="dropdown-menu" aria-labelledby="header-lang-bar">
          <a class="dropdown-item" href="/?locale=en-US">English</a>
          <a class="dropdown-item" href="/?locale=zh-CN">简体中文</a>
          <a class="dropdown-item" href="/?locale=zh-TW">繁體中文</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="header-personal-bar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
        <div class="dropdown-menu" aria-labelledby="header-personal-bar">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
    <form th:action="@{/search}" method="post" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" th:placeholder="#{header.search}">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{buttons.search}">Search</button>
    </form>
  </div>
</nav>
</body>
</html>
