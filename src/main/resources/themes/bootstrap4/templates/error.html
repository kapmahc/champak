<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{application}">
<head>
    <title th:text="#{pages.error.title}">error</title>
</head>
<body>
<div layout:fragment="content" class="row">
  <div class="col">
    <div class="card">
        <img class="card-img-top" th:src="${@mvcResourceUrlProvider.getForLookupPath('/statics/fail.png')}">
        <div class="card-block">
            <h4 class="card-title" th:text="#{pages.error.title}">title</h4>
            <p class="card-text" th:text="#{pages.error.body}"></p>
            <a th:href="@{/leave_words/new}" class="btn btn-primary" th:text="#{buttons.goto}">Go </a>
        </div>
    </div>
  </div>
</div>
</body>
</html>
